<div style="text-align:center; padding: 2rem; font-family: 'Inter', sans-serif;">
  <h1 style="color: #333;">Welcome to {{ title }}!</h1>
  <p style="color: #666;">This is a full-stack proof-of-concept using Angular, Spring Boot, and MySQL.</p>
  <hr style="width: 50%; margin: 2rem auto;">
  
  <h2 style="color: #444;">Product List</h2>
  <div *ngIf="products.length > 0; else noProducts" style="margin-top: 1rem;">
    <table border="1" style="margin: 0 auto; border-collapse: collapse; width: 60%; background-color: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
      <thead style="background-color: #f4f4f4;">
        <tr>
          <th style="padding: 10px;">ID</th>
          <th style="padding: 10px;">Name</th>
          <th style="padding: 10px;">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td style="padding: 8px;">{{ product.id }}</td>
          <td style="padding: 8px;">{{ product.name }}</td>
          <td style="padding: 8px;">{{ product.price | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #noProducts>
    <div style="margin-top: 2rem; padding: 2rem; border: 1px dashed #ccc; border-radius: 8px; display: inline-block;">
      <p style="color: #999;">No products found or backend is offline.</p>
      <p style="font-size: 0.8rem; color: #aaa;">Make sure the Spring Boot backend and MySQL are running.</p>
    </div>
  </ng-template>
</div>
