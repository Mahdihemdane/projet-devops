name: CI Phase 1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Check for Docker secrets
      id: check_secrets
      shell: bash
      run: |
        if [ "${{ secrets.DOCKER_USERNAME }}" != "" ]; then
          echo "has_docker_secrets=true" >> $GITHUB_OUTPUT
        else
          echo "has_docker_secrets=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Login to Docker Hub
      if: steps.check_secrets.outputs.has_docker_secrets == 'true'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push
      if: steps.check_secrets.outputs.has_docker_secrets == 'true'
      uses: docker/build-push-action@v4
      with:
        context: ./apps/frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/chuzone-poc:1.0.0-RC1
